sudo: required
dist: xenial
language: python
matrix:
  include:
  - os: linux
    python: '3.5'
  - os: linux
    python: '3.6'
  - os: linux
    python: '3.7'
  - os: osx
    language: generic
    env: PYTHON_VERSION=3.7.5
  - os: linux
    python: '3.7'
    env: SNOWFLAKE_AZURE=true
  - os: linux
    python: '3.7'
    env: SNOWFLAKE_GCP=true
install:
- "./scripts/install.sh"
script:
- "./scripts/run_travis.sh"
after_success:
- bash <(curl -s https://codecov.io/bash)
env:
  global:
  - secure: ""
